<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FFVIII Fish Fins</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Final Fantasy VIII Fin Manip</a>
            <a href="../" class="btn btn-success">Back to Garden</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
            <p class="lead">Whatever.</p>
            <p><sup>le credit: awesomeWaves, Thomas_8989, Bodcap, Kiitoksia, Brofar.</sup></p>
            <p><sup><a href="https://www.youtube.com/watch?v=zjAdvzRooLw" target="_blank">How-to</a></sup></p>
        </header>

        <div class="tab-content" id="TabContent">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="patternInput" checked>
                <label class="form-check-label" for="patternInput">Pattern Input Mode</label>
            </div>
            <div class="tab-pane fade show active" id="wizard">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <p class="card-text">
                                <h4 class="card-title">Battle State</h4>
                                <label class="opt">
                                    <input type="radio" name="battle_state" id="battle_state_none" value="" checked />
                                    <div class="box">
                                        <span>None</span>
                                    </div>
                                </label>
                                <br />
                                <label class="opt">
                                    <input type="radio" name="battle_state" id="battle_state_b" value="b" />
                                    <div class="box">
                                        <span>Back Attack</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="battle_state" id="battle_state_s" value="s" />
                                    <div class="box">
                                        <span>Struck First</span>
                                    </div>
                                </label>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body justify-content-center">
                                <p class="card-text">
                                <h4 class="card-title">First Attack</h4>
                                <label class="opt">
                                    <input type="radio" name="attack1" id="attack1_ss" value="ss" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack1" id="attack1_sq" value="sq" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack1" id="attack1_qs" value="qs" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack1" id="attack1_qq" value="qq" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>
                                <h5>Damage</h4>
                                    <input type="number" class="form-control" name="dmg1" id="dmg1" min=1 step=1 />
                                    </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <p class="card-text">
                                <h4 class="card-title">Second Attack</h4>
                                <label class="opt">
                                    <input type="radio" name="attack2" id="attack2_ss" value="ss" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack2" id="attack2_sq" value="sq" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack2" id="attack2_qs" value="qs" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack2" id="attack2_qq" value="qq" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>
                                <h5>Damage</h4>
                                    <input type="number" class="form-control" name="dmg2" id="dmg2" min=1 step=1 />
                                    </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <p class="card-text">
                                <h4 class="card-title">Third Attack</h4>
                                <label class="opt">
                                    <input type="radio" name="attack3" id="attack3_ss" value="ss" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack3" id="attack3_sq" value="sq" />
                                    <div class="box">
                                        <span>Squall Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack3" id="attack3_qs" value="qs" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Squall</span>
                                    </div>
                                </label>

                                <label class="opt">
                                    <input type="radio" name="attack3" id="attack3_qq" value="qq" />
                                    <div class="box">
                                        <span>Quistis Fish<br />↓<br />Quistis</span>
                                    </div>
                                </label>
                                <h5>Damage</h4>
                                    <input type="number" class="form-control" name="dmg3" id="dmg3" min=1 step=1 />
                                    </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show active" id="inputmode" style="display: none;">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">Input Mode</h4>
                                <h6 id="input-subtitle">Because you're too cool.</h6>
                                <p class="card-text">
                                    <input type="text" class="form-control" name="pattern" id="pattern" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show active" id="fire" role="tabpanel">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">Pattern</h4>
                                <table class="table" id="results">
                                    <thead>
                                        <tr>
                                            <th scope="col">Index</th>
                                            <th scope="col">Pattern</th>
                                            <th scope="col">ATB</th>
                                            <th scope="col">DROP</th>
                                            <th scope="col">Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <!-- Bootstrap core JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            
        <!-- CALCUMALATIONS -->
        <script src="js/calculate.js"></script>
</body>

</html>
